<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Flame</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="flameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('flameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const maxParticles = 300;

        class Particle {
            constructor(x, y, color, size, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedY = speedY;
            }

            update() {
                this.y -= this.speedY;
                this.size *= 0.96; // Shrink over time
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createParticle() {
            const x = canvas.width / 2 + (Math.random() * 20 - 10);
            const y = canvas.height / 2 + (Math.random() * 20 - 10);
            const size = Math.random() * 6 + 4;
            const speedY = Math.random() * 2 + 1;
            const colors = ['#ff4500', '#ff6347', '#ffd700', '#ffa500'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particles.push(new Particle(x, y, color, size, speedY));
        }

        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();

                if (particle.size < 0.5) {
                    particles.splice(i, 1); // Remove small particles
                }
            }

            if (particles.length > maxParticles) {
                particles.splice(0, particles.length - maxParticles);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            createParticle();
            handleParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
